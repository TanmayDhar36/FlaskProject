{% extends 'base.html' %}
{% block title %}Submit Blog{% endblock %}
{% block content %}
<h3>Submit a New Blog</h3>
<form method="POST">
  <div class="mb-3">
    <label>Title</label>
    <input type="text" name="title" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Content</label>
    <textarea name="content" rows="6" class="form-control" required></textarea>
  </div>
  <button class="btn btn-success">Post Blog</button>
</form>
{% endblock %}
